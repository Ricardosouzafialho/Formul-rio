<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Formulário</h1>
    </header>
    <form action="#" method="post">

        <label for="none">Nome</label>
        <input type="text" name="none" id="" placeholder="insira seu nome">

        <br>

        <label for="senha">Senha</label>
        <input type="password" name="Senha" placeholder="digite sua senha">

        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="" placeholder="Digite seu e-ail">

        <br>


        <label for="idade">Idade</label>
        <input type="number" name="idade" id="" placeholder="Digite sua idade" min="10" max="100" class="small-input">

        <br>

        <label for="website">Website</label>
        <input type="url" name="website" id="website" placeholder="https://">

        <br>

        <label for="termos">Aceito os termos</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="genero">Gênero</label>

        <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
        <label for="masculino" class="inline-label">Masculino</label>

        <input type="radio" id="ferminino" name="genero" value="ferminino" class="small-input">
        <label for="ferminino" class="inline-label">Feminino</label>


        <input type="radio" name="genero" id="outro" value="outro" class="small-input">
        <label for="outro" class="inline-label">Outro</label>

        <br>

        <label for="data-nascimento">Data de nasciemento</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <label for="cor-favorita">Cor Favorita</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br>

        <label for="satisfacao">Satisfação (0 a 18):</label>
        <input type="range" name="satisfacao" id="satisfaçao" min="0" max="10">

        <br>

        <label for="comentarios">Comentários</label> <br>
        <textarea name="comentarios" id="comentarios" rows="3" placeholder="Escreva seu comentário"></textarea>

        <br>

        <label for="pais">País</label>

        <select name="pais" id="">
            <option value="bra">Basil</option>
            <option value="eua">Estados únidos</option>
            <option value="ale">Alemanha</option>
            <option value="arg">Argentina</option>
            <option value="chi">China</option>
            <option value="can">Canadá</option>
            <option value="ita">ítalia</option>
            <option value="jap">Japão</option>
            <option value="jam">Jamaica</option>
        </select>

        <label for="arquivo">Carregar arquivo</label>
        <input type="file" name="arquivo" id="arquivo">

        <br><br>

        <button type="submit">Enviar</button>
    </form>

        <footer>
            <p> &copy;Todos os Direitos de uso - Ricardo Souza</p>
        </footer>






</body>
</html>
